<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
           Wikipedia API 
        </title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    
        <style>
    
        body {
            background-image: url("https://vignette.wikia.nocookie.net/steven-universe/images/f/fd/Pushed_A_Boulder_Through_Background.jpg/revision/latest?cb=20141010143501");
          
        }
        .wiki-search {
            text-align: center;
            margin-right: 380px;
        }
        .title {
            font-weight: bold;
            font-size: 24;
            font-family: cursive;
            margin-top: 145px;
           
        }
        img {
            margin-top: 30px;
            width: 200px;
            height: auto;
           
        }
        @media (min-width: 320px) and (max-width: 480px) {
            
        }
        
    </style></head>
    
    <body>
        
        <div class="wiki-search">
        
        <h1 class="title">Search Wikipedia</h1>
        
        <div class="search-panel">
            <form class="searchForm">
                
                <!--Search Bar-->
                <input type="text" id="searchTerm" placeholder="Search..." name="search">
                
                <!--Search Button for Search Bar-->
                <button id="searchButton"><i class="fa fa-search"></i></button>
            </form>
            <br>
            
            <!--Random Search Button-->
            <div="randomSearch">
                <a href = "https://en.wikipedia.org/wiki/Special:Random" class="btn btn-primary" style="text-decoration: none;" target="_blank" rel="noopener">Random Search</a></button>
                </div>
            <img src="https://vignette.wikia.nocookie.net/gtawiki/images/7/7f/Wikipedia-logo-en.png/revision/latest?cb=20100321225311"></img>
            </div>
            
            <!--Output Section-->
            <div id="display">
                <ul>
                    
                </ul>
            </div>
        </div>
        </div>
        
          <script src="wikiapi.js"></script>
    </body>
</html>
